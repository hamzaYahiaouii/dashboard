<!-- Pills navs -->
{% load static %}
<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>

<body>
  <div class="container login_1">
    <!-- Pills content -->
    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="pills-login"
        role="tabpanel"
        aria-labelledby="tab-login"
      >
      <div class="text-center mb-3">
        <h1 class="font-weight-bold marg_bot">DockerAutoSec</h1>
      </div>
        <form action='/signin' method='POST'>
            {% csrf_token %} 
          <div class="text-center mb-3">
            <h1 class="font-weight-bold">Login:</h1>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" name="username" id="loginName" class="form-control input_size input_margin" />
            <label class="form-label label" for="loginName">username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password" id="loginPassword" class="form-control input_size input_margin" />
            <label class="form-label label" for="loginPassword">Password</label>
          </div>

          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="loginCheck"
                  checked
                />
                <label class="form-check-label" for="loginCheck">
                  Remember me
                </label>
              </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
          {% for message in messages %}
          <div class="alert alert-warning input_size input_margin" role="alert">
               {{message}}
          </div>
          {% endfor %}  

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4 input_size input_margin">
            Sign in
          </button>

          
          
        </form>
      </div>
     
      </div>
    </div>
  </div>
  <!-- Pills content -->
</body>
